<!DOCTYPE html>
<html>
<head>
    <title>Top 100 Books</title>
</head>
<body>
    <h1>Top 100 Books</h1>
    <ul>
    {% for book in books %}
        <li>{{ book.title }} by {{ book.author }} - Rating: {{ book.rating }}</li>
    {% endfor %}
    </ul>
    <form action="/top-ten-books" method="post">
        <button type="submit">Get Top 10 Books</button>
    </form>
</body>
</html>
