<!DOCTYPE html>
<html>
<head>
    <title>Selected Book</title>
</head>
<body>
    <h1>Selected Book</h1>
    {% if selected_book %}
    <p>{{ selected_book.title }} by {{ selected_book.author }} - Rating: {{ selected_book.rating }}</p>
    {% else %}
    <p>No book found with the given title.</p>
    {% endif %}
    <form action="/thank-you" method="post">
        <button type="submit">Finish</button>
    </form>
</body>
</html>
